
<ion-app>

  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light" >

      <ion-list style="padding:0px;" >
        <ion-item button  (click)="setSection(section)"   *ngFor="let section of menuSections"  color="light">
          <ion-label color="darkgrey"  style="font-weight:550;" >{{section}}</ion-label>
          <ion-icon name="arrow-redo-circle" color="medium" slot="start"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list style="padding:0px;margin-top:25px;">
        <ion-item button color="light" >
          <ion-label color="darkgrey"  style="font-weight:550;" >Checkout</ion-label>
          <ion-icon name="card-outline" color="danger" slot="start"></ion-icon>
        </ion-item>
        <ion-item button color="light" (click)="openBag()">
          <ion-label color="darkgrey"  style="font-weight:550;" >Shopping Bag</ion-label>
          <ion-icon name="bag-outline" color="danger" slot="start"></ion-icon>
        </ion-item>
      </ion-list>

    <ion-list style="padding:0px;margin-top:40px;">
      <ion-item color="light">
        <ion-searchbar mode="ios" (ionInput)="onSearchInput($event)" #searchbar ></ion-searchbar>
        <ion-button  fill="outline" color="primary" slot="end" style="margin:4px;margin-right:0px;" (click)="search()">
          go
        </ion-button>
      </ion-item>
    </ion-list>


    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    
    <ion-header>
      <ion-toolbar color="tertiary" >
        <ion-buttons slot="start">
          <ion-menu-button >
          </ion-menu-button>
        </ion-buttons>
        <ion-title  >Graciella's Bistro Italiano</ion-title>
      </ion-toolbar>
    </ion-header>

    <app-shopping-bag *ngIf="bagVisable" (onClose)="hideBag()"></app-shopping-bag>
    
    <ion-content  color=light>
     
      <router-outlet #mainOutlet="outlet"></router-outlet>
    
    </ion-content>

    <ion-footer >
      <ion-toolbar color="darkgrey" >
        <ion-buttons slot="start">
          <ion-button (click)="openBag()" >
            <ion-icon name="bag-outline"  slot="start" ></ion-icon>
            <ion-label >{{bagQty}}</ion-label>
          </ion-button>
          
        </ion-buttons>
        <ion-buttons slot="end">

          <ion-button *ngFor="let btn of footData.leftIcons" (click)="btn.func()"  > 
            <ion-icon  name="{{btn.icon}}" ></ion-icon>
          </ion-button>
          <ion-button *ngFor="let btn of footData.rightIcons" (click)="btn.func()"  > 
            <ion-icon  name="{{btn.icon}}" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
    
  </div>
  
</ion-app>
